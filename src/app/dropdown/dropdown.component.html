<h2 class="text-2xl font-bold mb-1">Dropdown</h2>
<p class="mb-2">
  Checkout the Instagram post on this
  <a
    class="text-red-300"
    target="_blank"
    href="https://www.instagram.com/p//?utm_source=stackblitz"
  >
    here
  </a>
</p>
<div class="dropdown">
  <input id="dropdown-input" type="checkbox" />
  <label for="dropdown-input">
    <span class="dropdown-select-closed">Option #1</span>
    <span class="dropdown-select-opened">Choose an option...</span>
    <span class="dropdown-select-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="dropdown-select-icon-open"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 9l-7 7-7-7"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="dropdown-select-icon-close"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 15l7-7 7 7"
        />
      </svg>
    </span>
  </label>
  <ul class="dropdown-options">
    <li>Option #1</li>
    <li>Option #2</li>
    <li>Option #3</li>
    <li>Option #4</li>
    <li>Option #5</li>
  </ul>
</div>
